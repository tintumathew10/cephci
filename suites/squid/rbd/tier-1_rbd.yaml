      command: bootstrap
      base_cmd_args:
        verbose: true
      args:
        ssh-user: cephuser
        ssh-public-key: /home/cephuser/.ssh/id_rsa.pub
        ssh-private-key: /home/cephuser/.ssh/id_rsa
        registry-json: registry.redhat.io

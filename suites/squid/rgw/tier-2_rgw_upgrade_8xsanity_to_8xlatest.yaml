tests:
- test:
    abort-on-fail: true
    desc: Install software pre-requisites for cluster deployment.
    module: install_prereq.py
    name: setup pre-requisites
- test:
    abort-on-fail: true
    config:
      verify_cluster_health: true
      steps:
      - config:
          command: bootstrap
          service: cephadm
          args:
            rhcs-version: 8.0
            release: sanity
            registry-url: registry.redhat.io
            mon-ip: node1
            orphan-initial-daemons: true
            skip-monitoring-stack: true
      - config:
          command: add_hosts
          service: host
          args:
            attach_ip_address: true
            labels: apply-all-labels
      - config:
          command: apply
          service: mgr
          args:
            placement:
              label: mgr
      - config:
          command: apply
          service: mon
          args:
            placement:
              label: mon
      - config:
          command: apply
          service: osd
          args:
            all-available-devices: true
      - config:
          command: apply
          service: rgw
          pos_args:
          - rgw.1
          args:
            placement:
              label: rgw
              nodes:
              - node3
              - node4
              - node5
    desc: bootstrap and deployment services with label placements.
    polarion-id: CEPH-83573777
    destroy-cluster: false
    module: test_cephadm.py
    name: Deploy RHCS cluster using cephadm
    testrail-id: 141394
- test:
    abort-on-fail: true
    config:
      command: add
      id: client.1
      node: node6
      install_packages:
      - ceph-common
      copy_admin_keyring: true
    desc: Configure the RGW client system
    destroy-cluster: false
    module: test_client.py
    name: configure client
    polarion-id: CEPH-83573758
    testrail-id: 141520
- test:
    abort-on-fail: true
    clusters:
      ceph:
        config:
          haproxy_clients:
          - node6
          rgw_endpoints:
          - node3:80
          - node4:80
          - node5:80
    desc: Configure HAproxy
    module: haproxy.py
    name: Configure HAproxy
- test:
    name: Mbuckets_with_Nobjects with etag verification pre upgrade
    desc: test etag verification
    module: sanity_rgw.py
    polarion-id: CEPH-83574871
    config:
      script-name: test_Mbuckets_with_Nobjects.py
      config-file-name: test_Mbuckets_with_Nobjects_etag.yaml
      run-on-haproxy: true
    testrail-id: 140157
- test:
    desc: test to create "M" no of buckets and "N" no of objects with download
    module: sanity_rgw.py
    name: Test download with M buckets with N objects
    polarion-id: CEPH-14237
    config:
      script-name: test_Mbuckets_with_Nobjects.py
      config-file-name: test_Mbuckets_with_Nobjects_download.yaml
      run-on-haproxy: true
    testrail-id: 141069
- test:
    abort-on-fail: true
    name: Parallel run
    desc: RGW upgarde and IO parallelly.
    module: test_parallel.py
    parallel:
    - test:
        name: S3CMD small and multipart object download
        desc: S3CMD small and multipart object download or GET
        polarion-id: CEPH-83575477
        module: sanity_rgw.py
        config:
          script-name: ../s3cmd/test_s3cmd.py
          config-file-name: ../../s3cmd/configs/test_get_s3cmd.yaml
          run-on-haproxy: true
    - test:
        name: Upgrade cluster to latest 8.x ceph version
        desc: Upgrade cluster to latest version
        module: test_cephadm_upgrade.py
        polarion-id: CEPH-83573791
        verify_cluster_health: true
        config:
          command: start
          service: upgrade
          base_cmd_args:
            verbose: true
- test:
    desc: Retrieve the versions of the cluster
    module: exec.py
    name: post upgrade gather version
    polarion-id: CEPH-83575200
    config:
      cephadm: true
      commands:
      - ceph versions
    testrail-id: 139922
